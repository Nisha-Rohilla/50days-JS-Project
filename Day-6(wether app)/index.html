<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" value="" placeholder="enter city name" spellcheck="false">
            <button><img src="./images/search.png" alt="" srcset=""></button>
        </div>
        <div class="weather">
            <img src="./images/rain-cloud-icon-26.png" alt="" srcset="" class="weather-icon">
            <h1 class="temp">22c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity-512.webp" alt="" class="humidity-icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind-blowing-png-hd-blowing-air-breezy-weather-wind-blow-windy-icon-512.png.crdownload" alt="" class="wind-icon">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
